# TradeVision - 테스트 환경 설정

spring:
  # 테스트용 인메모리 H2 데이터베이스 사용
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  # JPA 테스트 설정
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시 스키마 자동 생성/삭제
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Flyway 비활성화 (테스트에서는 ddl-auto=create-drop 사용)
  flyway:
    enabled: false

  # 캐시 비활성화
  cache:
    type: none

# 로깅 - 테스트 시 최소화
logging:
  level:
    root: WARN
    com.tradevision: DEBUG
    org.springframework.test: INFO
    org.hibernate: WARN

# JWT 설정 (테스트용)
jwt:
  secret: test-secret-key-for-unit-testing-only-min-256-bits-long
  access-token-validity: 3600000
  refresh-token-validity: 604800000

# 외부 API Mock 설정
external-api:
  kis:
    base-url: http://localhost:8081/mock-kis-api
  openai:
    base-url: http://localhost:8082/mock-openai-api
    timeout: 5000

# 파일 업로드 테스트 설정
file:
  upload-dir: ${java.io.tmpdir}/tradevision-test/uploads
  temp-dir: ${java.io.tmpdir}/tradevision-test/temp
