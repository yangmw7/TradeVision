spring:
  # JPA 개발 환경 설정
  jpa:
    show-sql: true  # SQL 로그 출력
    hibernate:
      ddl-auto: update  # 엔티티로 테이블 자동 생성
    database-platform: org.hibernate.dialect.MariaDBDialect
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # 개발 환경 데이터베이스 (로컬)
  datasource:
    url: jdbc:mariadb://localhost:3308/tradevision?characterEncoding=UTF-8
    username: tradevision
    password: tradevision123

# 로깅 레벨 - 개발 환경은 상세 로그 출력
logging:
  level:
    root: INFO
    com.tradevision: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT Secret (개발용)
jwt:
  secret: dev-secret-key-for-testing-only-min-256-bits-long-do-not-use-in-production

# CORS (개발용)
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176,http://localhost:5177,http://localhost:8080
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# 외부 API (개발/테스트)
external-api:
  kis:
    base-url: https://openapivts.koreainvestment.com:29443
  openai:
    timeout: 30000

# 파일 저장 경로
file:
  upload-dir: ${user.home}/tradevision/uploads
  temp-dir: ${user.home}/tradevision/temp
