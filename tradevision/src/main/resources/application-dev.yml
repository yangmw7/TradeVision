# TradeVision - 개발 환경 설정

spring:
  # JPA 개발 환경 설정
  jpa:
    show-sql: true  # SQL 로그 출력
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # 개발 환경 데이터베이스 (로컬)
  datasource:
    url: jdbc:mariadb://localhost:3306/tradevision?characterEncoding=UTF-8
    username: tradevision
    password: tradevision123

# 로깅 레벨 - 개발 환경은 상세 로그 출력
logging:
  level:
    root: INFO
    com.tradevision: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT Secret (개발용 - 실제 환경에서는 환경 변수 사용)
jwt:
  secret: dev-secret-key-for-testing-only-min-256-bits-long-do-not-use-in-production

# CORS 설정 - 개발 환경에서는 localhost 허용
cors:
  allowed-origins: http://localhost:3000,http://localhost:8080
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# 외부 API - 개발/테스트 모드
external-api:
  kis:
    base-url: https://openapivts.koreainvestment.com:29443  # 모의투자 서버
  openai:
    # 개발 시에는 실제 API 키 필요 (환경 변수 설정)
    timeout: 30000  # 개발 시 타임아웃 길게 설정

# 파일 저장 경로
file:
  upload-dir: ${user.home}/tradevision/uploads
  temp-dir: ${user.home}/tradevision/temp
